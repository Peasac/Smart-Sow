<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SmartSow</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      #buffer-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #1F2937;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        font-size: 2em;
        font-family: Arial, sans-serif;
        z-index: 9999;
      }

      #main-content {
        display: none;
      }

      button:hover {
        transform: translateY(-10px);
        transition: transform 0.3s ease;
      }

      button {
        transition: transform 0.3s ease;
      }

      body {
        margin: 0;
        background: linear-gradient(to right, #6F4E37, #F5DEB3);
      }

      footer {
        background-color: #1F2937;
        width: 100%;
        height: 50px;
        display: flex;
        align-items: center;
        justify-content: center;
        position: fixed;
        bottom: 0;
        left: 0;
        color: white;
      }

      .btn-slide {
        opacity: 0;
        transform: translateX(0);
        transition: opacity 0.5s ease, transform 0.5s ease;
      }

      .slide-in-left {
        transform: translateX(-100%);
      }

      .slide-in-right {
        transform: translateX(100%);
      }

      .slide-in {
        opacity: 1;
        transform: translateX(0);
      }
    </style>
  </head>
  <body>
    <!-- Buffer screen -->
    <div id="buffer-screen">
      <span id="animated-text"></span>
    </div>

    <!-- Main content -->
    <div id="main-content">
      <nav class="navbar navbar-expand-lg bg-body-tertiary" style="padding: 0;">
        <div class="container-fluid" style=" height: 80px;">
          <a class="navbar-brand" href="#" style="font-size: 2em; margin-left: 50px;">SmartSow</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          
        </div>
      </nav>
      <div class="container text-center mt-5">
        <div class="container text-center" style="margin-top: 200px; margin-bottom: 250px;">
          <h1 style="text-align: center; font-size: 120px; margin-bottom: 30px;">Welcome to SmartSow</h1>
          <p style="text-align: center; font-size: 1.5em; margin: 0;">Developing an Integrated Digital Solution for Precision Farming</p>
        </div>
      </div>
      <div class="container" style="background-color: rgba(220, 220, 220, 0.6); box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6);">
        <div class="container text-center mt-5">
          <div class="container text-center" style="margin-top: 300px; margin-bottom: 100px; padding-top: 100px;">
            <h1 style="font-size: 60px;">What SmartSow has to offer?</h1>
            <p style="font-size: 1.5em;">Choose an option below to get started:</p>
          </div>
        </div>
        <div class="container text-center" style="margin-bottom: 150px; padding-bottom: 100px;">
          <div class="row justify-content-center" >
            <div class="col-md-2">
              <button type="button" class="btn btn-lg btn-slide slide-in-left mt-4" style="background-color: white; height: 120px; width: 200px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6);" onclick="location.href='https://soil-erosion.onrender.com'">Soil Erosion Prediction</button>
            </div>
            <div class="col-md-2">
              <button type="button" class="btn btn-lg btn-slide slide-in-left mt-4" style="background-color: white; height: 120px; width: 200px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6);" onclick="location.href='https://soil-type.onrender.com'">Soil Type Classifier</button>
            </div>
            <div class="col-md-2">
              <button type="button" class="btn btn-lg btn-slide slide-in-right mt-4" style="background-color: white; height: 120px; width: 200px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6);" onclick="location.href='https://crop-rotation.onrender.com'">Year Round Crop Cycle</button>
            </div>
            <div class="col-md-2">
              <button type="button" class="btn btn-lg btn-slide slide-in-right mt-4" style="background-color: white; height: 120px; width: 200px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6);" onclick="location.href='https://moisture1.onrender.com'">Moisture Optimizer</button>
            </div>
            <div class="col-md-2">
              <button type="button" class=" btn btn-lg btn-slide slide-in-left mt-4" style="background-color: white; height: 120px; width: 200px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6);" onclick="location.href='https://organic-ticl.onrender.com'">Organic Fertilizer Recommendation</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="text-center" style="position: relative;;">
      <p style="margin: 0;">Copyright Â© SmartSow 2024</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
      // Buffer effect logic
      const text = "Welcome to SmartSow";
      const words = text.split(" ");
      const animatedTextElement = document.getElementById("animated-text");
      const bufferScreen = document.getElementById("buffer-screen");
      const mainContent = document.getElementById("main-content");

      let wordIndex = 0;

      function displayNextWord() {
        if (wordIndex < words.length) {
          animatedTextElement.innerHTML += words[wordIndex] + " ";
          wordIndex++;
          setTimeout(displayNextWord, 200);
        } else {
          bufferScreen.style.display = "none";
          mainContent.style.display = "block";
        }
      }

      displayNextWord();

      // Slide-in animation logic
      document.addEventListener("DOMContentLoaded", () => {
        const buttons = document.querySelectorAll(".btn-slide");

        const observer = new IntersectionObserver((entries, observer) => {
          entries.forEach(entry => {
            if (entry.isIntersecting) {
              entry.target.classList.add("slide-in");
              observer.unobserve(entry.target);
            }
          });
        });

        buttons.forEach(button => observer.observe(button));
      });
    </script>
  </body>
</html>
